{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVG | LVG SmartHome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .navbar-profile-image {
            width: 30px; /* Keeps avatar size compact */
            height: 30px;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image covers the container without distortion */
            margin-right: 5px; /* Reduces space between image and username */
            vertical-align: middle; /* Aligns the image with the text */
        }

        .navbar-nav .nav-item .nav-link {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            padding: 5px 15px; /* Adjust padding for compact layout */
        }

        .navbar-nav .nav-item .nav-link i {
            margin-right: 5px; /* Reduces space between icon and text */
            font-size: 1.2em;
        }

        .navbar-nav .nav-item.d-lg-none .nav-link {
            border-bottom: 1px solid #ddd; /* Separator line between items */
            color: #333;
        }

        .navbar-nav .nav-item.d-lg-none .nav-link:hover {
            background-color: #f8f9fa;
            color: #007bff; /* Highlight color on hover */
        }

        /* Search and Menu Button Styling */
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 10px; /* Reduces gap between buttons and avatar */
        }

        /* Icon Button Styling */
        .icon-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .icon-button:hover {
            background-color: #f8f9fa;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .icon-button a {
            color: black; /* Icon color */
            font-size: 18px; /* Icon size */
            text-decoration: none;
        }

        .icon-button i {
            color: #333;
            font-size: 18px;
        }

        .icon-button a:hover {
            color: #007bff; /* Highlight color on hover */
        }

        /* Align dropdown closer to the menu button */
        .icon-button.dropdown .dropdown-menu {
            right: 0;
            left: auto;
        }

        /* Search Bar */
        .search-bar-container {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px; /* Adjust position closer to the menu */
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1001;
        }

        .search-bar-container input {
            width: 180px; /* Reduced width for a compact look */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-bar-container button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar-container button:hover {
            background-color: #0056b3;
        }

        /* Dropdown Menu Styling */
        .custom-dropdown {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 10px 0;
        }

        .custom-dropdown .dropdown-item {
            display: flex;
            align-items: center;
            font-size: 16px;
            padding: 10px 20px;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .custom-dropdown .dropdown-item i {
            font-size: 18px;
            margin-right: 10px;
            color: #007bff;
        }

        .custom-dropdown .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }

        .custom-dropdown .dropdown-item:hover i {
            color: #0056b3;
        }
        .sticky-navbar-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: white; /* Ensure background color matches navbar */
        }

        .navbar-divider {
            border: none;
            border-top: 2px solid black; /* Black line with 2px thickness */
            margin: 0;
            padding: 0;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5em;
            letter-spacing: 1px;
        }
        /* Page background */
        body {
            background-color: white; /* White background for the page */
            font-family: 'Helvetica Neue', sans-serif;
        }

        /* Gallery styling */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns for desktop */
            gap: 10px; /* Space between images */
            padding: 10px; /* Outer padding */
            background-color: black; /* Black gaps between images */
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background-color: black; /* Black background for the gaps */
            border-radius: 8px; /* Rounded corners for each image */
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images fill the space properly */
            transition: transform 0.3s ease; /* Smooth zoom effect on hover */
        }

        .gallery-item:hover img {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr); /* Two columns for tablets */
            }

            .gallery-item {
                padding-top: 177.78%; /* 9:16 aspect ratio */
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr); /* Two columns for phones */
            }

            .gallery-item {
                padding-top: 177.78%; /* 9:16 aspect ratio */
            }
        }
        /* Styling for the pop-out notification */
        .search-notification {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50px; /* Adjust to appear below the search bar */
            left: 0;
            background-color: #f8d7da; /* Light red background for error */
            color: #721c24; /* Dark red text */
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            z-index: 1001;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .search-notification.show {
            display: block; /* Show the notification */
            animation: fadeIn 0.3s ease-in-out; /* Smooth fade-in effect */
        }

        /* Optional fade-out animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<script>
    // Toggle Search Bar
    document.getElementById('searchIcon').addEventListener('click', function() {
        const searchBar = document.getElementById('searchBar');
        searchBar.style.display = searchBar.style.display === 'block' ? 'none' : 'block';
    });
</script>
<script>
    // Handle the search form submission
    document.getElementById('searchForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the default form submission

        const query = document.getElementById('searchInput').value;

        // Make an AJAX request to the search endpoint
        fetch("{% url 'search' %}?query=" + query)
            .then((response) => response.json())
            .then((data) => {
                if (data.status === 'success') {
                    // Redirect to the valid page if search is successful
                    window.location.href = data.redirect;
                } else if (data.status === 'error') {
                    // Display the error message near the search bar
                    const notification = document.getElementById('searchNotification');
                    notification.textContent = data.message; // Set the error message
                    notification.classList.add('show'); // Show the notification

                    // Automatically hide the notification after 3 seconds
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                }
            })
            .catch((error) => {
                console.error('Error:', error); // Log any errors
            });
    });
</script>
